<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="login-form-container">
            <h3 class="center-block sys-title">Angular集成ECharts</h3>
            <form name="loginForm" ng-submit="$ctrl.doLogin()" novalidate class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="email" name="email" class="form-control" placeholder="请输入邮箱"
                               ng-model="$ctrl.user.email" required>
                        <div ng-show="loginForm.email.$error.required" class="text-danger">用户名不能为空</div>
                        <div ng-show="loginForm.email.$error.email" class="text-danger">用户名不是正确的邮箱格式</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">密 码</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" class="form-control" placeholder="请输入密码"
                               ng-model="$ctrl.user.password" required ng-minlength="4">
                        <div ng-show="loginForm.password.$error.required" class="text-danger">密码不能为空</div>
                        <div ng-show="loginForm.password.$error.minlength" class="text-danger">密码最小长度为6</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <div ng-show="$ctrl.isLoginError" class="text-danger">邮箱或密码错误</div>
                        <!--<p>默认账号：admin 密码：123456</p>-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="$ctrl.user.rememberMe">记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="!loginForm.$valid">
                            登 录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
