<div class="user-profile-container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">头像：</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" placeholder="头像">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">常用邮箱：</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="常用邮箱">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">重复密码：</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="重复密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">个人简介：</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" placeholder="内容，最少140字，最多2万字。图片每张最大500K，每篇文章最多50张图。"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">出生日期：</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="出生日期">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" ng-click="$ctrl.updateUserInfo()">保存</button>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" ng-click="$ctrl.backToUserList()">返回</button>
            </div>
        </div>
    </form>
</div>
